<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SmartSave AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-body">
  <nav class="navbar">
    <div class="logo">SmartSave AI</div>
    <ul class="nav-links">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <div class="auth-container">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" placeholder="Full Name" id="name" required />
      </div>
  
      <div class="input-group">
        <input type="email" placeholder="Email Address" id="email" required />
      </div>
  
      <div class="input-group">
        <input type="password" placeholder="Password" id="password" class="password-input" required />
        <span class="toggle-password" onclick="togglePassword(this, 'password')">
          <i class="fa-solid fa-eye-slash"></i>
        </span>
      </div>
  
      <div class="input-group">
        <input type="password" placeholder="Confirm Password" id="confirm-password" class="password-input" required />
        <span class="toggle-password" onclick="togglePassword(this, 'confirm-password')">
          <i class="fa-solid fa-eye-slash"></i>
        </span>
      </div>
  
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>
